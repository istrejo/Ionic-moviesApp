<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Pel√≠culas Favoritas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let genre of genres">
    <ion-grid *ngIf="filterByCategory(genre.name).length">
      <ion-row>
        <ion-col>
          <h4>{{ genre.name }}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster
      [movies]="filterByCategory(genre.name)"
    ></app-slideshow-poster>
  </div>
</ion-content>
