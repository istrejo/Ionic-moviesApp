<ion-content>
  <ion-refresher
    #refresher
    slot="fixed"
    (ionRefresh)="doRefresh()"
    pullFactor="0.8"
    pullMin="60"
    pullMax="120"
    mode="ios"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Pel√≠culas Recientes</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="currentMovies"> </app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Posters</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [movies]="currentMovies"> </app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-pair-slides [movies]="popularMovies" (loadMore)="loadMore($event)">
  </app-pair-slides>
</ion-content>
